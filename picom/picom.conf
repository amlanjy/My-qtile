# Backend & Performance
backend = "glx";
vsync = true;
glx-copy-from-front = false;

# Corners (Matches your Qtile widget radius)
corner-radius = 10;
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

# Shadows
shadow = true;
shadow-radius = 12;      # Slightly larger for a premium feel
shadow-opacity = 0.4;
shadow-offset-x = -10;
shadow-offset-y = -10;
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "class_g = 'qtile'",         # Excludes shadows from the bar
  "_GTK_FRAME_EXTENTS@:c"
];

# Fading
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 5;

# Transparency & Opacity
inactive-opacity = 0.95;
active-opacity = 1.0;
frame-opacity = 1.0;      # Kept 1.0 for the "Opaque" look you want
inactive-opacity-override = false;

# Blur (Dual Kawase is great for the modern look)
blur-background = true;
blur-method = "dual_kawase";
blur-strength = 6;
blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c"
];

# General Settings
experimental-backends = true;
backend = "glx";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
use-damage = true;
unredir-if-possible = true;
